<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sail Proxy</title>
    <script src="../BdSkdFY/sail-sj/sail/baremux/index.js"></script>
    <script src="../BdSkdFY/sail-sj/sail/scram/scramjet.all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <style>
        *:not(.fas) {
            font-family: "Inter" !important;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        iframe.viewframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            border: none;
            display: none;
        }

        .viewframe.active {
            display: block;
        }

        .tab.active {
            background: #96969638;
        }

        body {
            margin: 0;
        }

        html {
            background: radial-gradient(at bottom, #111111, #000000);
            background-size: cover;
            background-attachment: fixed;
        }

        .backgroundtext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            user-select: none;
            mix-blend-mode: overlay;
        }

        .backgroundtext h1 {
            color: rgba(255, 255, 255, 1);
            font-weight: bold;
            font-size: 75px;
            opacity: 0.5;
            margin-bottom: -10px;
        }

        .backgroundtext p {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            opacity: 0.5;
            text-align: center;
        }

        form {
            justify-content: center;
            text-align: center;
            margin-top: 15px;
            width: 100%;
            display: flex;
            flex: 0.972;
        }

        form input {
            height: 20px;
            padding: 10px 20px;
            background: #36363638;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            color: white;
            border: none;
            width: 100%;
            border-radius: 150px;
            transition: 0.2s;
            font-size: 16px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .webcontrols {
            background: #36363638;
            padding: 15px;
            border-radius: 25px;
            margin: 10px;
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            scale: 1;
            width: 80%;
            padding-right: 0px;
            padding-left: 0px;
            backdrop-filter: blur(10px);
            display: inline-block;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            transition: 0.4s;
        }

        form input:focus {
            background: #5e5e5e38;
            outline: none;
            border: none;
        }

        form button {
            height: 40px;
            padding: 10px 10px;
            display: none;
            color: white;
            background: #36363638;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            border: none;
            border-radius: 500px;
            width: 20px;
            text-align: center;
        }

        .maincontrols {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: -10px;
        }

        body.games-mode .webcontrols,
        body.games-mode .showcontrols,
        body.music-mode .webcontrols,
        body.music-mode .showcontrols,
        body.music-mode .tabs,
        body.music-mode .tab,
        body.music-mode .maincontrols,
        body.music-mode .backgroundtext {
            display: none !important;
        }

        button {
            height: 40px;
            padding: 10px 10px;
            color: white;
            background: #36363638;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            border: none;
            border-radius: 500px;
            width: 40px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            margin: 10px;
            vertical-align: middle;
        }

        .leftcontrols,
        .rightcontrols {
            width: max-content;
            margin-top: 5px;
        }

        .leftcontrols button,
        .rightcontrols button {
            margin-right: 2px;
            margin-left: 2px;
        }

        button:hover {
            background: #5e5e5e38;
        }

        .tabs {
            display: flex;
            justify-content: left;
            flex-direction: row;
            margin: 10px;
            margin-top: 0;
        }

        .tab {
            height: 20px;
            padding: 10px 20px;
            color: white;
            background: #36363638;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3), 0 16px 32px rgba(0, 0, 0, 0.12);
            border: none;
            border-radius: 500px;
            width: 160px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            display: flex;
            margin: 5px;
            overflow: hidden;
        }

        .tabs button {
            margin: 5px;
        }

        .tab i {
            position: absolute;
            right: 6%;
            top: 50%;
            transform: translateY(-50%);
            transition: 0.2s;
        }

        .tab i:hover {
            color: rgb(211, 125, 125);
        }

        .tab:hover {
            background: #5e5e5e38;
        }

        .tab span {
            text-align: left;
            width: 70%;
            overflow: hidden;
            mask-image: linear-gradient(to right, black 70%, transparent 100%);
        }

        .loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgb(255, 255, 255, 1);
            border-top-color: transparent;
            border-right-color: transparent;
            animation: rot1 0.5s linear infinite;
        }

        @keyframes rot1 {
            to {
                transform: rotate(360deg);
            }
        }

        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <div class="webcontrols">
        <div class="tabs">
            <button id="nt" onclick="newTab()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="maincontrols">
            <div class="leftcontrols">
                <button onclick="b()"><i class="fas fa-chevron-left"></i></button>
                <button onclick="f()"><i class="fas fa-chevron-right"></i></button>
                <button onclick="r()"><i class="fas fa-rotate-right"></i></button>
            </div>
            <form action="" id="form">
                <input type="text" id="urlbar" placeholder="Search with or enter a URL here">
                <button id="submit">Go</button>
            </form>
            <div class="rightcontrols">
                <button onclick="full()"><i class="fas fa-external-link"></i></button>
                <button onclick="hide()"><i class="fas fa-chevron-up"></i></button>
            </div>
        </div>
    </div>

    <button class="showcontrols" onclick="show()" style="opacity: 0; position: fixed; right: 0.2%; display: none; transition: 0.2s;">
        <i class="fas fa-chevron-down"></i>
    </button>

    <div class="backgroundtext">
        <h1>Browser</h1>
        <p>powered by Scramjet | built for Nebulo</p>
    </div>

    <iframe src="" frameborder="0" id="iframe"></iframe>

    <script>
        const se = localStorage.getItem("nOS_searchEngine") || "https://search.brave.com/search?q="
        const bar = document.getElementById("urlbar")

        if (se === "https://duckduckgo.com/search?q=") {
            bar.placeholder = "Search with Duck Duck Go or enter a URL here"
        } else if (se === "https://google.com/search?q=") {
            bar.placeholder = "Search with Google or enter a URL here"
        } else if (se === "https://bing.com/search?q=") {
            bar.placeholder = "Search with Bing or enter a URL here"
        } else if (se === "https://startpage.com/search?q=") {
            bar.placeholder = "Search with Startpage or enter a URL here"
        } else if (se === "https://qwant.com/search?q=") {
            bar.placeholder = "Search with Qwant or enter a URL here"
        } else {
            bar.placeholder = "Search with Brave or enter a URL here"
        }
    </script>

    <script>
        const scramjetBasePath = new URL("../BdSkdFY/sail-sj/sail/", window.location.href).pathname
        const scramjetPrefix = `${scramjetBasePath}go/`
        const scramjetScramPath = `${scramjetBasePath}scram/`
        const scramjetSwPath = `${scramjetBasePath}sw.js`
        const scramjetWorkerPath = `${scramjetBasePath}baremux/worker.js`
        const scramjetTransportPath = `${scramjetBasePath}libcurl/index.esm.js`

        const scramjetWispUrl = localStorage.getItem("nOS_wispUrl") || "wss://wisp.rhw.one/"

        const scramjetConnection = new BareMux.BareMuxConnection(scramjetWorkerPath)
        scramjetConnection
            .setTransport(scramjetTransportPath, [{ websocket: scramjetWispUrl }])
            .catch((error) => console.warn("[SCRAMJET] Failed to configure transport:", error))

        const { ScramjetController } = $scramjetLoadController()
        const scramjetController = new ScramjetController({
            files: {
                all: `${scramjetScramPath}scramjet.all.js`,
                wasm: `${scramjetScramPath}scramjet.wasm.wasm`,
                sync: `${scramjetScramPath}scramjet.sync.js`
            },
            prefix: scramjetPrefix
            ,
            wisp: scramjetWispUrl
        })

        const SCRAMJET_DB_NAME = "$scramjet"
        const SCRAMJET_REQUIRED_STORES = [
            "config",
            "cookies",
            "redirectTrackers",
            "referrerPolicies",
            "publicSuffixList"
        ]

        async function ensureScramjetDbHealthy() {
            if (!("indexedDB" in window)) return

            const createStores = (db) => {
                for (const store of SCRAMJET_REQUIRED_STORES) {
                    if (!db.objectStoreNames.contains(store)) {
                        db.createObjectStore(store)
                    }
                }
            }

            const openDb = () =>
                new Promise((resolve, reject) => {
                    const request = indexedDB.open(SCRAMJET_DB_NAME, 1)
                    request.onupgradeneeded = (event) => createStores(event.target.result)
                    request.onsuccess = (event) => resolve(event.target.result)
                    request.onerror = () =>
                        reject(request.error || new Error("Failed to open Scramjet DB."))
                })

            const deleteDb = () =>
                new Promise((resolve) => {
                    const request = indexedDB.deleteDatabase(SCRAMJET_DB_NAME)
                    request.onsuccess = () => resolve(true)
                    request.onerror = () => resolve(false)
                    request.onblocked = () => resolve(false)
                })

            let db
            try {
                db = await openDb()
            } catch (error) {
                console.warn("[SCRAMJET] Failed to open Scramjet DB:", error)
                return
            }

            const healthy = SCRAMJET_REQUIRED_STORES.every((store) =>
                db.objectStoreNames.contains(store)
            )
            db.close()

            if (healthy) return

            await deleteDb()
            try {
                const refreshed = await openDb()
                refreshed.close()
            } catch (error) {
                console.warn("[SCRAMJET] Failed to refresh Scramjet DB:", error)
            }
        }

        const scramjetReady = (async () => {
            if ("serviceWorker" in navigator) {
                try {
                    await navigator.serviceWorker.register(scramjetSwPath, { scope: scramjetBasePath })
                    await Promise.race([
                        navigator.serviceWorker.ready,
                        new Promise((resolve) => setTimeout(resolve, 2500))
                    ])
                } catch (error) {
                    console.error("Scramjet service worker registration failed:", error)
                }
            }
            await ensureScramjetDbHealthy()
            try {
                await scramjetController.init()
            } catch (error) {
                console.error("Scramjet controller init failed:", error)
            }
            return scramjetController
        })()

        async function getScramjet() {
            return scramjetReady
        }

        function decodeProxyUrl(url) {
            if (!url) return ""
            const fullUrl = url.startsWith("http") ? url : `${window.location.origin}${url}`
            try {
                return scramjetController.decodeUrl(fullUrl)
            } catch (error) {
                console.warn("Failed to decode proxy URL:", error)
                return url
            }
        }

        function encodeProxyUrl(url) {
            try {
                return scramjetController.encodeUrl(url)
            } catch (error) {
                console.warn("Failed to encode proxy URL:", error)
                return url
            }
        }

        function toProxyUrl(url) {
            if (!url) return ""
            if (url.startsWith(scramjetPrefix)) return url
            if (url.startsWith("about:") || url.startsWith("blob:")) return url
            try {
                new URL(url)
                return encodeProxyUrl(url)
            } catch (error) {
                return url
            }
        }
    </script>

    <script>
        let tabFrame

        const gamesUrl = "https://www.msn.com/en-us/play"
        const urlParams = new URLSearchParams(window.location.search)
        const mode = urlParams.get("mode")
        const isGamesMode = mode === "games"
        const isMusicMode = mode === "music"
        const startUrl = urlParams.get("url") || gamesUrl

        // actual proxy handling
        const loadTimeoutMs = 60000
        let loadTimer = null

        const backgroundEl = document.querySelector(".backgroundtext")
        const defaultBackgroundHtml = `
            <h1>sail</h1>
            <p>powered by Scramjet</p>
        `

        function setBackgroundHtml(html) {
            if (!backgroundEl) return
            backgroundEl.innerHTML = html
        }

        function showDefaultBackground() {
            setBackgroundHtml(defaultBackgroundHtml)
        }

        function showLoadingBackground(label) {
            const message = label || "Loading..."
            setBackgroundHtml(`
                <center>
                    <div class="loader"></div>
                    <p>${message}</p>
                </center>
            `)
        }

        function showBlockedBackground() {
            setBackgroundHtml(`
                <center>
                    <p>Still loading.</p>
                    <p>The proxy backend may be blocked or offline.</p>
                    <p>Check your bare server URL or try a different network.</p>
                </center>
            `)
        }

        function startLoadTimeout() {
            if (loadTimer) clearTimeout(loadTimer)
            loadTimer = setTimeout(() => {
                showBlockedBackground()
            }, loadTimeoutMs)
        }

        function stopLoadTimeout() {
            if (!loadTimer) return
            clearTimeout(loadTimer)
            loadTimer = null
        }

        const tabCont = document.querySelector(".tabs")

        let bTabs = [
            {
                id: 0,
                title: "New Tab",
                url: "",
                history: [],
                historyIndex: -1,
            },
        ]

        let aTab = 0
        let tabCounter = 1

        function newTab() {
            const nTab = {
                id: tabCounter++,
                title: "New Tab",
                url: "",
                history: [],
                historyIndex: -1,
            };

            bTabs.push(nTab)
            if (!tabCont) return

            const ntBtn = document.getElementById('nt')

            const tabElement = document.createElement("div")
            tabElement.classList.add("tab")
            tabElement.dataset.tabId = nTab.id
            tabElement.innerHTML = `<img id="fav" data-fav-id="${nTab.id}" src="https://www.google.com/s2/favicons?domain=https://nautilus-os.vercel.app&sz=256"></img>&nbsp;&nbsp;<span class="btitle">New Tab</span> <div class="closetab"><i class="fas fa-times"></i></div>`

            tabElement.addEventListener("click", (e) => {
                if (!e.target.closest(".closetab")) {
                    switchTab(nTab.id)
                }
            })

            const closebtn = tabElement.querySelector(".closetab")
            closebtn.addEventListener("click", (e) => {
                e.stopPropagation();
                closeTab(nTab.id);
            });

            tabCont.insertBefore(tabElement, ntBtn)

            tabFrame = document.createElement("iframe")
            tabFrame.classList.add("viewframe")
            tabFrame.dataset.frameId = nTab.id

            document.body.appendChild(tabFrame)

            switchTab(nTab.id)
        }

        newTab()
        closeTab(0)

        if (isGamesMode || isMusicMode) {
            document.body.classList.add(isMusicMode ? "music-mode" : "games-mode")
            nav(startUrl)
        }

        function switchTab(tId) {
            aTab = tId

            document.querySelectorAll(".tab").forEach(tab => {
                tab.classList.toggle("active", parseInt(tab.dataset.tabId) === tId)
            })

            document.querySelectorAll(".viewframe").forEach(frame => {
                frame.classList.toggle("active", parseInt(frame.dataset.frameId) === tId)
            })

            const cTab = bTabs.find(t => t.id === tId)
            if (cTab) {
                const input = document.getElementById("urlbar")
                if (input) input.value = cTab.url
            }
        }


        function closeTab(tId) {
            if (bTabs.length === 1) {
                showToast("Cannot close last tab!", "fas fa-circle-xmark")
                return
            }

            const tIndex = bTabs.findIndex((t) => t.id === tId)
            if (tIndex === -1) return

            bTabs.splice(tIndex, 1)

            const tEl = document.querySelector(`.tab[data-tab-id="${tId}"]`)
            const frame = document.querySelector(`.viewframe[data-view-id="${tId}"]`)

            if (tEl) tEl.remove()
            if (frame) frame.remove()

            if (aTab === tId) {
                const newATab = bTabs[Math.max(0, tIndex - 1)];
                if (newATab) {
                    switchTab(newATab.id);
                    console.log("woah")
                }
            }
        }

        document.getElementById("form").addEventListener("submit", (e) => {
            e.preventDefault()
            const inp = document.getElementById("urlbar")
            nav(inp.value)
            console.log("i")
        })

        async function nav(i) {
            console.log("e")
            if (!i.trim()) return

            let url = i.trim()

            if (!url.includes(".") || url.includes(" ")) {
                const se = localStorage.getItem("nOS_searchEngine") || "https://search.brave.com/search?q="
                url = se + encodeURIComponent(url)
            } else {
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url
                }
            }

            const cTab = bTabs.find((t) => t.id === aTab)
            if (!cTab) return

            await getScramjet()

            cTab.history.push(url)
            cTab.historyIndex++

            cTab.url = url
            const fUrl = encodeProxyUrl(url)

            showLoadingBackground("Loading...")

            go(fUrl)
        }

        function applyGamesModeOverrides(viewframe) {
            if (!isGamesMode) return
            try {
                const cw = viewframe.contentWindow
                const doc = viewframe.contentDocument || (cw && cw.document)
                if (!cw || !doc) return

                cw.open = (url) => {
                    if (url) {
                        viewframe.src = toProxyUrl(url)
                    }
                    return null
                }

                doc.addEventListener("click", (event) => {
                    const link = event.target.closest("a")
                    if (!link) return
                    const target = link.getAttribute("target")
                    if (target && target !== "_self") {
                        event.preventDefault()
                        event.stopPropagation()
                        const href = link.href || link.getAttribute("href")
                        if (href) {
                            viewframe.src = toProxyUrl(href)
                        }
                    }
                }, true)
            } catch (e) {
                // Cross-origin or restricted access; ignore.
            }
        }

        async function go(u) {
            await getScramjet()
            console.log("a")
            const cTab = bTabs.find((t) => t.id === aTab)
            const favEl = document.querySelector(`#fav[data-fav-id="${aTab}"]`)
            const viewframe = document.querySelector(`.viewframe[data-frame-id="${aTab}"]`)
            if (!viewframe) return

            const decodedUrl = decodeProxyUrl(u)
            const ubar = document.getElementById("urlbar")
            if (ubar) ubar.value = decodedUrl
            const favUrl = decodedUrl
            if (favEl) favEl.src = `https://www.google.com/s2/favicons?domain=${favUrl}&sz=256`

            try {
                startLoadTimeout()
                viewframe.src = u
                console.log("ooooo")

                const iframeDoc = viewframe.contentDocument || viewframe.contentWindow.document
                const title = iframeDoc.title || new URL(cTab.url).hostname

                viewframe.onload = () => {
                    const tabEl = document.querySelector(`.tab[data-tab-id="${aTab}"]`)
                    if (tabEl) {
                        const titleEl = tabEl.querySelector(".btitle")
                        if (titleEl) titleEl.textContent = title
                    }

                    stopLoadTimeout()
                    showDefaultBackground()

                    applyGamesModeOverrides(viewframe)
                }
            } catch (e) {
                stopLoadTimeout()
                console.error("There was an error while loading the page:", e)
                alert("There was an error while loading the page: " + e)
            }
        }

        function b() {
            const cTab = bTabs.find((t) => t.id === aTab)
            if (!cTab || cTab.historyIndex <= 0) return;

            cTab.historyIndex--
            const u = cTab.history[cTab.historyIndex]
            cTab.url = u
            const furl = encodeProxyUrl(u)

            go(furl)
        }

        function f() {
            const cTab = bTabs.find((t) => t.id === aTab)

            cTab.historyIndex++
            const u = cTab.history[cTab.historyIndex]
            cTab.url = u
            const furl = encodeProxyUrl(u)

            go(furl)
        }

        function r() {
            const viewframe = document.querySelector(`.viewframe[data-frame-id="${aTab}"]`)
            const curl = viewframe.src

            viewframe.src = curl
        }

        function full() {
            const viewframe = document.querySelector(`.viewframe[data-frame-id="${aTab}"]`)
            console.log("adksjfh")
            const popup = window.open(viewframe.src, "_blank")
            if (popup) console.log("popped out")
        }

        function hide() {
            document.querySelector(".webcontrols").style.marginTop = "-15%"
            setTimeout(() => {
                document.querySelector(".webcontrols").style.display = "none"
                document.querySelector(".showcontrols").style.display = "block"
                setTimeout(() => {
                    document.querySelector(".showcontrols").style.opacity = "1"
                }, 1)
            }, 401)
        }

        function show() {
           document.querySelector(".showcontrols").style.opacity = "0"
            setTimeout(() => {
                document.querySelector(".showcontrols").style.display = "none"
                document.querySelector(".webcontrols").style.display = "block"
                setTimeout(() => {
                    document.querySelector(".webcontrols").style.marginTop = "10px"
                }, 25)
            }, 201) 
        }

    </script>

</body>

</html>
